<!DOCTYPE html>
<html lang="en">
<head>

			<table>

					<td>四</td>

					<td class="notClick">31</td>

				<tr>

					<td>13</td>

					<td class="mask">19</td>

					<td>24</td>
					<td>25</td>
				</tr>
				<tr>
					<td class="mask">26</td>
					<td>27</td>
					<td>28</td>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
				</tr>
			</table>
		</div>
		<div class="btn">确定</div>
	</div>

</html>
